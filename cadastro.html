<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="loja_do_brasil.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Loja do Brasil - Cadastro</title>
    </head>
    <body class="register-page">
        <div class="register-container">
            <img id="logo-register" src="loja_do_brasil_com_texto.png" alt="">
            <form>
                <input type="number" placeholder="Data de nascimento">
                <input type="number" placeholder="CPF">
                <input type="text" placeholder="Nome completo">
                <input type="text" placeholder="Usuario">
                <input type="email" placeholder="e-mail">
                <input type="password" placeholder="Senha">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
